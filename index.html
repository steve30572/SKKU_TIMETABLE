<body>
    <input type="text" id="myInput_Name" onkeyup="myFunction_Name()" placeholder="Search for names..">
    <input type="text" id="myInput_Professor" onkeyup="myFunction_Professor()" placeholder="Search for professors..">
    <div style="width:100%; height:200px; overflow:auto">
    <table class="table" id="myTable">
        <thead>
          <tr>
            <th scope="col">Total_amount</th>
            <th scope="col">Name</th>
            <th scope="col">Professor</th>
            <th scope="col">Time</th>
            <th scope="col">Button</th>
          </tr>
        </thead>
        <tbody>
          <tr id="OSS">
            <th scope="row">10</th>
            <td class="row-data">OSS</td>
            <td class="row-data">Mark</td>
            <td class="row-data">1:30~2:45(mon),12:00~1:15(wed)</td>
            <td><button class="to_backpack" onclick="show()">add</button></td>
          </tr>
          <tr id="SP">
            <th scope="row">30</th>
            <td class="row-data">System Program</td>
            <td class="row-data">Kim</td>
            <td class="row-data">9:00~12:00(mon)</td>
            <td><button class="to_backpack" onclick="show()">add</button></td>
          </tr>
          <tr id="Algo">
            <th scope="row">100</th>
            <td class="row-data" >Algorithm</td>
            <td class="row-data">Lee</td>
            <td class="row-data">15:00~16:15(tue),16:30~17:45(thur)</td>
            <td><button class="to_backpack" onclick="show()">add</button></td>
          </tr>
          
          
        </tbody>
      </table>
    </div>
      <script>
        function show(){
          var ID=event.target.parentNode.parentNode.id;
          var data=document.getElementById(ID).querySelectorAll(".row-data");
          console.log(data[0].innerHTML);
          //여기다가 책가방 쪽에다가 추가하는 기능 만들기//
        }
          function myFunction_Name() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput_Name");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
function myFunction_Professor() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput_Professor");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }

}
      </script>
</body>
